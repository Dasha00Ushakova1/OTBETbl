<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="icon"
        href="b2cf43718741e19ccedffbbf65aa1b59.jpg"
        sizes="32x32"
        type="image/x-icon"
    />
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('document_5265036946006109947.gif'); /* Ваша гиф-картинка */
            background-size: cover; /* Заставляем фон занимать весь экран */
            background-position: center top; /* Центрируем фон сверху, чтобы обрезать нижнюю часть */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            text-align: center;
            overflow: hidden; /* Скрытие излишков, если необходимо */
        }

        .container {
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Уменьшение отступов */
            width: 70%; /* Уменьшение ширины панели */
            max-width: 500px; /* Уменьшение максимальной ширины панели */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: black; /* Цвет заголовка */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #00616e; /* Цвет кнопки */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 97, 110, 0.3);
        }

        .button:hover {
            background-color: #012d33; /* Темный цвет при наведении */
            transform: scale(1.05); /* Увеличение кнопки при наведении */
            box-shadow: 0 6px 15px rgba(0, 97, 110, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        /* Адаптивные стили */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Уменьшение размера заголовка на мобильных */
            }

            .button {
                padding: 12px 20px; /* Уменьшение отступов на мобильных */
                font-size: 14px; /* Уменьшение размера текста на мобильных */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Материалы, которые нужно учить:</h1>
        <button class="button" onclick="location.href='stihi.html'">Стихотворения</button>
        <button class="button" onclick="location.href='biliety.html'">Билеты на зачет</button>
    </div>
</body>
</html>
