.button-container {

button.button {

  border-radius: 8px;

  color: white;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;

  transition: background-color 0.3s ease, box-shadow 0.3s ease,

}

button.button:hover,
button.button:focus {
  background-color: #012d33;
  box-shadow: 0 6px 12px rgba(1, 45, 51, 0.6);
  outline: none;
  transform: translateY(-2px);
}

button.button:active {

  box-shadow: 0 3px 6px rgba(1, 45, 51, 0.4);
}

button.button-answers {

  box-shadow: 0 4px 8px rgba(115, 0, 10, 0.4);

button.button-answers:hover,
button.button-answers:focus {

  box-shadow: 0 6px 12px rgba(74, 1, 7, 0.7);

button.button-answers:active {

}

     <h2>Ответы по физике</h2>
        <h2>1. Три закона Ньютона</h2>
        <ul>
            <li><strong>Первый закон (закон инерции):</strong> Тело остается в состоянии покоя или равномерного прямолинейного движения, если на него не действуют внешние силы.</li>
            <li><strong>Второй закон:</strong> Ускорение тела прямо пропорционально силе, действующей на него, и обратно пропорционально его массе (F = m * a).</li>

            <li><strong>Второй закон:</strong> Теплота не может самопроизвольно перейти от тела с нижшей температурой к телу с высшей температурой.</li>
            <li><strong>Третий закон:</strong> При достижении абсолютного нуля энтропия системы стремится к постоянной минимальной величине.</li>

        <h2>7. Закон Кулона</h2>

        <br>

        </ul>
    `;

                  <h2>7. Дискретное (цифровое) представление текстовой информации</h2>
        <p>Дискретное представление текстовой информации осуществляется с помощью кодировок, таких как ASCII и UTF-8. Каждый символ текста представляется уникальным числовым кодом, что позволяет компьютерам обрабатывать текстовые данные.</p>
        <ul>
            <li><strong>ASCII:</strong> Кодирует 128 символов, включая английские буквы, цифры и некоторые специальные символы. Каждый символ занимает 1 байт.</li>
            <li><strong>UTF-8:</strong> Расширяет возможности ASCII, позволяя кодировать символы из множества языков. Символы могут занимать от 1 до 4 байтов в зависимости от их сложности.</li>
        </ul>

        <h2>8. Дискретное представление звуковых данных</h2>
        <p>Звуковые данные представляются в цифровом виде через процесс, называемый дискретизацией, где аналоговый звук преобразуется в цифровой сигнал.</p>
        <ul>
            <li><strong>Дискретизация:</strong> Процесс, при котором непрерывный звуковой сигнал измеряется с определенной частотой (например, 44.1 кГц для аудио CD).</li>
            <li><strong>Квантование:</strong> Каждое измерение звука округляется до ближайшего значения (битность, например, 16 бит).</li>
            <li><strong>Многоканальная запись:</strong> Позволяет записывать звук с нескольких источников (например, стерео — два канала).</li>
        </ul>
        <p><strong>Размер файла:</strong> Размер звукового файла можно рассчитать по формуле:</p>
        <p>Размер файла (байты) = Частота дискретизации (Гц) × Битность (бит) × Количество каналов × Длительность (сек)</p>

        <h2>9. Дискретное представление статической и динамической графической информации</h2>
        <p>Статическая графическая информация: Изображения представляются в виде пикселей. Каждый пиксель имеет цвет, который кодируется с использованием различных цветовых моделей (например, RGB).</p>
        <p><strong>Размер файла:</strong> Размер изображения рассчитывается по формуле:</p>
        <p>Размер файла (байты) = Ширина (пиксели) × Высота (пиксели) × Глубина цвета (бит) / 8</p>
        <p>Динамическая графическая информация: Видеоданные представляют собой последовательность статических изображений, показываемых с определенной частотой.</p>

        <h2>10. Системы счисления</h2>
        <p>Системы счисления — это способ записи чисел с помощью цифр по определённым правилам.</p>
        <ul>
            <li><strong>Позиционные системы:</strong> Система счисления называется позиционной, если количественный эквивалент цифры зависит от её положения (позиции) в записи числа.</li>
            <li><strong>Непозиционные системы:</strong> Система счисления называется непозиционной, если количественный эквивалент цифры не зависит от её положения в записи числа(римская система).</li>
        </ul>
        <p><strong>Системы счисления, используемые в ЭВМ:</strong></p>
        <ul>
            <li><strong>Двоичная система:</strong> Используется в компьютерах (0 и 1).</li>
            <li><strong>Шестнадцатеричная система:</strong> Удобна для представления двоичных данных (0-9 и A-F).</li>
        </ul>
         <h2>11. Алгоритмы перевода между системами счисления</h2>
        <h3>Алгоритм перевода из системы счисления с произвольным основанием в 10-ичную систему счисления:</h3>
        <ol>
            <li>Представить числа в развёрнутой форме</li>
            <li>Найти сумму разряда полученное число является значением числа в десятичной СС.</li>
            <li>Сложите все полученные значения: Сложите результаты умножения, чтобы получить число в десятичной системе.</li>
        </ol>
        <h3>Алгоритм перевода из 10-ичной системы счисления в систему счисления с произвольным основанием:</h3>
        <ol>
            <li>Десятичное число последовательно делить на основание другой системы счисления до тех пор пока частное не окажется меньше основания.</li>
            <li>Запись получившегося числа осуществляется справа налево.</li>
            <li>Цифрами числа будут являться остатки от деления начиная с последнего частного.</li>
        </ol>

        <h2>12. Алгоритмы перевода между двоичной, восьмеричной и шестнадцатеричной системами</h2>
        <h3>Алгоритм перевода из 2-ичной системы счисления в 8-ричную:</h3>
        <ol>
        <li>(Чтобы перейти из одной системы счисления в другую, нужно из данной системы счисления перейти в десятичную ,а затем из десятичной перейти в искомую СС.)</li>
            <li>Группируйте двоичные цифры по три: Начните с младшего разряда (справа налево). Если количество цифр не кратно 3, добавьте нули слева.</li>
            <li>Преобразуйте каждую группу в восьмеричную цифру: Каждую группу из трех двоичных цифр преобразуйте в соответствующую восьмеричную цифру.</li>

        <h3>Алгоритм перевода из 2-ичной системы счисления в 16-ричную:</h3>

            <li>Преобразуйте каждую группу в шестнадцатеричную цифру: Каждую группу из четырех двоичных цифр преобразуйте в соответствующую шестнадцатеричную цифру.</li>
        </ol>

        <h3>Алгоритм перевода из 8-ричной и 16-ричной систем счисления в 2-ичную:</h3>

        <p>Каждую восьмеричную цифру преобразуйте в трехзначное двоичное число: Каждая восьмеричная цифра соответствует трем двоичным цифрам.</p>

        <h4>Из 16-ричной в 2-ичную:</h4>
        <p>Каждую шестнадцатеричную цифру преобразуйте в четырехзначное двоичное число: Каждая шестнадцатеричная цифра соответствует четырем двоичным цифрам.</p>

        <h2>13. Арифметические действия в различных системах счисления</h2>
       <li><strong>Сложение:</strong> Сложите цифры, начиная с младших разрядов, учитывая перенос. Если сумма превышает основание, переносите единицу на следующий разряд.</li>
            <li><strong>Вычитание:</strong> Вычитайте цифры, начиная с младших разрядов. Если цифра, которую нужно вычесть, больше, чем цифра в разряде, заимствуйте единицу из следующего разряда.</li>
            <li><strong>Умножение:</strong> Умножайте, как в десятичной системе, но учитывайте основание. Переносите, если произведение превышает основание.</li>
            <li><strong>Деление:</strong> Делите, как в десятичной системе, учитывая основание. Записывайте целую часть и остаток.</li>
        </ul>
        <h2>14. Алгебра логики. Простые и сложные высказывания</h2>
        <p>Алгебра логики (высказываний)- раздел математической логики, изучающий строение (форму, структуру) сложных логических высказываний и способы установления их истинности с помощью алгебраических методов. Простые высказывания не содержат логических связок, а сложные — состоят из нескольких простых высказываний, соединенных логическими операциями.</p>

        <h2>15. Логические операции над высказываниями. Логические выражения</h2>
        <ul>
            <li><strong>Конъюнкция (И/AND):</strong> Истинно, если оба высказывания истинны. Обозначается как \( A ^ B \).</li>
            <li><strong>Дизъюнкция (ИЛИ/OR):</strong> Истинно, если хотя бы одно из высказываний истинно. Обозначается как \( A ∨ B \).</li>
            <li><strong>Инверсия (НЕ/NOT):</strong> Меняет истинность высказывания на противоположную. Обозначается как \( ¬ A \).</li>
            <li><strong>Импликация (Если...,то..):</strong> \( A ⟹ B \) ложно, если  \( A \)  истинно, а \( B \) ложно.</li>
            <li><strong>Эквиваленция (Тогда и только тогда...):</strong> \( A <-> B \) истинно, если оба высказывания имеют одинаковую истинность.</li>
        </ul>

        <h2>16. Построение таблиц истинности</h2>
        <p>Таблица истинности — это таблица, показывающая все возможные значения истинности логических высказываний. Каждое высказывание представляется в виде столбца, а строки показывают все комбинации истинности.</p>
        <p>Пример таблицы истинности для конъюнкции (AND):</p>
        <table>

                <th>A</th>

            </tr>

            </tr>

            </tr>

        </table>
        <h2>Построение таблицы</h2>
        <p>1.Определить количество переменных.</p>
        <p>2.. Определить количество строк:
количество строк = 2^n + строка для заголовка,где n - количество простых высказываний.</p>
        <p>3. Определить количество столбцов:
количество столбцов - количество переменных + количество логических
операций./p>
        <p>4.Установить последовательность выполнения логических операций.</p>
        <p>5.Начертить таблицу заполнить заголовки</p>
        <p>6.Заполнить столбцы и строки</p>

          <h2>17. Тождественно истинные и тождественно ложные высказывания. Эквивалентность двух высказываний</h2>
        <p>Формула  называется тождественно истинной (или тавтологией), если она принимает значение «истина» при любых значениях входящих в нее переменных. Например, формула X=(A∧B)→(A∨B) является тождественно истинной, т. к. при любых значениях A и B она является истинной.</p>
        <p>Тождественно ложные высказывания всегда ложны.</p>
        <p>Эквивалентность двух высказываний x, y называется новое высказывание, которое считается истинным, если оба высказывания x, y либо одновременно истинны, либо одновременно ложны, и ложным во всех остальных случаях.</p>

        <h2>22. Компьютер и устройства компьютера. Характеристика устройств компьютера</h2>
        <p>Компьютер — это электронное устройство, способное обрабатывать данные и выполнять программы. Основные устройства компьютера:</p>
        <ul>
            <li><strong>Процессор (ЦП):</strong> Основной элемент, выполняющий вычисления и управляющий работой других устройств.</li>
            <li><strong>Оперативная память (ОП):</strong> Временное хранилище данных и программ, используемое процессором.</li>
            <li><strong>Жесткий диск (HDD) или твердотельный накопитель (SSD):</strong> Устройства для долговременного хранения данных.</li>
            <li><strong>Материнская плата:</strong> Плата, соединяющая все компоненты компьютера.</li>
            <li><strong>Видеокарта:</strong> Устройство для обработки графической информации.</li>
            <li><strong>Периферийные устройства:</strong> Клавиатура, мышь, принтер и другие устройства, обеспечивающие взаимодействие с компьютером.</li>
        </ul>

        <h2>23. Программное обеспечение. Системное программное обеспечение. Прикладное программное обеспечение</h2>
        <p>Программное обеспечение (ПО) — это совокупность программ, которые управляют аппаратным обеспечением и выполняют различные задачи.</p>
        <p>Системное программное обеспечение включает операционные системы и утилиты, которые обеспечивают работу компьютера. Примеры: Windows, Linux, macOS.</p>
        <p>Прикладное программное обеспечение предназначено для выполнения конкретных задач, таких как обработка текстов, работа с таблицами или графикой. Примеры: Microsoft Office, Adobe Photoshop, веб-браузеры.</p>

        <h2>24. Операционные системы. Назначение и функции операционных систем</h2>
        <p>Операционная система (ОС) — это системное программное обеспечение, которое управляет аппаратными ресурсами компьютера и обеспечивает выполнение прикладных программ.</p>
        <p>Основные функции операционных систем:</p>
        <ul>
             <li><strong>Интерфейс пользователя:</strong> Обеспечение взаимодействия между пользователем и компьютером.</li>
             <li><strong>Выполнение операций ввода-вывода:</strong> Управление процессами ввода и вывода данных.</li>
           <li><strong>Восстановление информации:</strong> Процессы восстановления данных в случае сбоев.</li>
              <li><strong>Процесс вычисления:</strong> Выполнение вычислительных задач.</li>
            <li><strong>Распределение ресурсов:</strong> Эффективное распределение аппаратных ресурсов (ЦП, память, устройства) между запущенными процессами для оптимизации производительности.</li>
            <li><strong>Коллективное использование базы данных:</strong> Обеспечение доступа к общим данным для нескольких пользователей, включая управление транзакциями и целостностью данных.</li>
        </ul>
        
        <h2>25. Пользовательский интерфейс</h2>
        <p>Пользовательский интерфейс (UI) — это средство взаимодействия пользователя с компьютерной системой. Он может быть графическим (GUI) или текстовым (CLI). Основные элементы UI включают окна, кнопки, меню и поля ввода, которые позволяют пользователю выполнять команды и получать информацию.</p>
        
        <h2>26. Файл и файловая система. Маска файла</h2>
        <p>Файл — это единица хранения информации на диске, которая имеет имя и расширение. Файловая система — это структура, которая управляет сохранением и доступом к файлам на носителе. Маска файла определяет шаблон, по которому можно искать файлы, например, *.txt для текстовых файлов или *.jpg для изображений.</p>
        
        <h2>27. Технологии создания текстовых документов. Текстовый процессор MS Word</h2>
        <p>Текстовый процессор — это программа для создания и редактирования текстовых документов. MS Word — один из самых популярных текстовых процессоров, который предлагает функции форматирования текста, вставки изображений, таблиц и других объектов. Пользователи могут создавать документы, такие как письма, отчеты и резюме.</p>
        
        <h2>Компьютерные публикации MS Publisher</h2>
        <p>MS Publisher — это программа для создания публикаций, таких как брошюры, визитки и рекламные материалы. Она предлагает инструменты для работы с макетом, графикой и текстом, позволяя пользователям создавать профессионально выглядящие документы.</p>
        
        <h2>Структура документа в MS Publisher</h2>
        <p>Документ в MS Publisher состоит из различных элементов, таких как текстовые блоки, изображения, графические элементы и фоны. Пользователи могут настраивать макет страницы, изменять размеры и расположение элементов, а также использовать шаблоны для упрощения процесса создания публикаций.</p>
<h2>29. Объекты компьютерной графики</h2>
        <p>Объекты компьютерной графики могут быть растровыми и векторными. Растровые изображения состоят из пикселей и имеют фиксированное разрешение, что ограничивает их масштабирование без потери качества. Векторные изображения, напротив, представляют собой математические формы и могут быть масштабированы без потери качества.</p>
        <p>Программные среды компьютерной графики включают графические редакторы, такие как Adobe Photoshop для растровой графики и Adobe Illustrator для векторной графики. Эти редакторы предлагают инструменты для создания, редактирования и обработки графических объектов.</p>
        
        <h2>30. Мультимедийные технологии</h2>
        <p>Мультимедийные технологии позволяют создавать и редактировать графические и мультимедийные объекты с помощью программ для компьютерных презентаций, таких как Microsoft PowerPoint. Презентационное оборудование, включая проекторы и экраны, используется для отображения этих материалов.</p>
        <p>Рекомендации по созданию презентаций включают: использование четких и лаконичных слайдов, ограничение текста, использование графики для иллюстрации идей, а также соблюдение единого стиля оформления.</p>
        
        <h2>31. Возможности динамических (электронных) таблиц</h2>
        <p>Динамические таблицы, такие как Microsoft Excel, позволяют выполнять вычисления, анализировать данные и визуализировать информацию с помощью графиков. Они поддерживают формулы, функции и возможность работы с большими объемами данных, что делает их мощным инструментом для обработки информации.</p>
        
        <h2>32. Технология обработки числовой информации</h2>
        <p>Типы данных в электронных таблицах включают числовые, текстовые, логические и даты. Правила составления формул включают использование арифметических операторов, ссылок на ячейки и функций для выполнения различных вычислений.</p>
        
        <h2>33. Относительная и абсолютная адресация</h2>
        <p>Относительная адресация позволяет автоматически изменять ссылки на ячейки при копировании формул, тогда как абсолютная адресация фиксирует ссылку на конкретную ячейку, что предотвращает ее изменение. Абсолютная адресация обозначается знаком доллара, например, $A\$1.</p>

   <h2>34. Виды встроенных функций. Правила работы с мастером функций</h2>
        <p>Встроенные функции в электронных таблицах, такие как SUM, AVERAGE, VLOOKUP и IF, позволяют выполнять различные вычисления и операции с данными. Мастер функций помогает пользователям находить нужные функции и правильно их использовать, предлагая пошаговые инструкции для ввода аргументов и выбора типа функции.</p>
        
        <h2>35. Построение графиков и диаграмм</h2>
        <p>Графики и диаграммы используются для визуализации данных и упрощения их анализа. В электронных таблицах можно создавать различные типы графиков, такие как линейные, столбчатые и круговые диаграммы. Правильный выбор типа графика зависит от характера данных и целей анализа.</p>
        
        <h2>36. Понятие и назначение базы данных (БД). Классификация БД</h2>
        <p>База данных (БД) — это организованная коллекция данных, которая позволяет эффективно хранить, управлять и извлекать информацию. БД классифицируются на реляционные, иерархические, сетевые и объектно-ориентированные, каждая из которых имеет свои особенности и области применения.</p>
        
        <h2>37. Системы управления БД (СУБД)</h2>
        <p>Системы управления базами данных (СУБД) — это программные средства, которые обеспечивают создание, управление и обработку баз данных. Популярные СУБД включают MySQL, PostgreSQL, Oracle и Microsoft SQL Server. Они позволяют пользователям выполнять запросы, обновлять данные и обеспечивать безопасность информации.</p>
        
        <h2>38. Программы редактирования видео и звука</h2>
        <p>Программы для редактирования видео и звука, такие как Adobe Premiere Pro, Final Cut Pro и Audacity, позволяют пользователям обрабатывать мультимедийные файлы, добавлять эффекты, редактировать звук и видео, а также экспортировать готовые проекты в различных форматах.</p>
        
        <h2>39. Соблюдение мер безопасности, предотвращающих незаконное распространение персональных данных</h2>
        <p>Соблюдение мер безопасности включает в себя использование шифрования, контроль доступа и регулярные аудиты данных для защиты персональной информации. Компании должны следовать законодательству о защите данных, такому как GDPR, чтобы предотвратить утечку и неправомерное использование личных данных.</p>
        
        <h2>40. Вредоносные программы. Антивирусное программное обеспечение</h2>
        <p>Вредоносные программы (вирусы, трояны, шпионские программы) могут нанести серьезный ущерб компьютерам и сетям. Антивирусное программное обеспечение, такое как Norton, McAfee и Kaspersky, предназначено для обнаружения, удаления и предотвращения заражения вредоносными программами, обеспечивая защиту данных и системы.</p>
    
   <h2>41. Компьютерные сети: локальные сети, сеть Интернет</h2>
        <p>Компьютерные сети позволяют устройствам обмениваться данными и ресурсами. Локальные сети (LAN) охватывают небольшие географические области, такие как офисы или дома, в то время как сеть Интернет представляет собой глобальную сеть, соединяющую миллионы компьютеров и устройств по всему миру.</p>
        
        <h2>42. Глобальная сеть Интернет. IP-адресация</h2>
        <p>Глобальная сеть Интернет — это система взаимосвязанных компьютерных сетей, использующая стандартные протоколы для передачи данных. IP-адресация — это метод, позволяющий идентифицировать устройства в сети, обеспечивая уникальные адреса для каждого устройства, что позволяет им обмениваться данными.</p>
        
        <h2>43. Язык гипертекстовой разметки HTML. Гипертекстовое представление информации</h2>
        <p>HTML (HyperText Markup Language) — это стандартный язык разметки для создания веб-страниц. Он используется для структурирования информации с помощью тегов, позволяя создавать гипертекстовые ссылки, которые связывают различные страницы и ресурсы в Интернете.</p>
        
        <h2>44. Веб-страницы и веб-сайты</h2>
        <p>Веб-страницы — это документы, доступные через Интернет, которые могут содержать текст, изображения и мультимедийные элементы. Веб-сайты представляют собой набор связанных веб-страниц, размещенных на одном домене, и могут включать различные функции, такие как формы обратной связи и базы данных.</p>

    <li>Раскулачивание (ликвидация зажиточных крестьян)</li>
    <li>Запуск первых пятилетних планов в промышленности</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Значительный рост промышленного производства (сталь, уголь, машины)</li>
    <li>Массовый голод и репрессии, особенно в сельской местности (Голодомор)</li>
    <li>Социальные потрясения и снижение уровня жизни части населения</li>
    <li>Укрепление государственной власти и централизованное планирование</li>
  </ul>
</section>

<section>
  <h2>3. Появление нацизма и фашизма в Европе, реваншистские идеи</h2>
   <p>Нацизм и фашизм возникли в условиях экономического кризиса и политической нестабильности, которые последовали за Первой мировой войной.</p>
  <h3>Основные идеи:</h3>
  <ul>
    <li>Нацизм (Германия): Основывался на идеях расового превосходства, антисемитизма и стремления вернуть утраченные территории, что привело к агрессивной внешней политике.</li>
    <li>Фашизм (Италия): Акцентировал внимание на национализме, авторитаризме и милитаризации, отвергая демократические ценности.</li>
  </ul>
  <p>Оба движения отвергали демократию и стремились к тоталитарному контролю, что привело к конфликтам в Европе и подготовило почву для Второй мировой войны.</p>
  <h3>Участники:</h3>
  <ul>
    <li>Национал-социалисты (нацисты) во главе с Адольфом Гитлером (Германия)</li>
    <li>Фашисты во главе с Бенито Муссолини (Италия)</li>
    <li>Европейские страны, пострадавшие от Первой мировой войны</li>
  </ul>
  <h3>Причины:</h3>
  <ul>
    <li>Экономический кризис и безработица после Первой мировой войны</li>
    <li>Недовольство Версальским договором и потерей территорий</li>
    <li>Политическая нестабильность и страх перед коммунизмом</li>
  </ul>
  <h3>Основные события:</h3>
  <ul>
    <li>Приход нацистов к власти в Германии (1933)</li>
    <li>Установление фашистского режима в Италии (1922)</li>
    <li>Активная пропаганда национализма, милитаризма и расизма</li>
    <li>Подготовка к реваншу и расширению территорий</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Отказ от демократических принципов и установление диктатур</li>
    <li>Рост напряжённости в Европе и подготовка к войне</li>
    <li>Начало агрессивной внешней политики Германии и Италии</li>
  </ul>
</section>

<section>
  <h2>4. Международные отношения в 1920-1930-е годы, аншлюс Австрии, раздел Чехословакии</h2>
   <p>Международная система в этот период была нестабильной из-за ослабления Версальской системы, которая должна была обеспечить мир после Первой мировой войны.</p>
  <h3>Аншлюс Австрии (1938):</h3>
  <p>Присоединение Австрии к нацистской Германии стало важным шагом в агрессивной политике Гитлера и нарушило международные соглашения.</p>
  <h3>Раздел Чехословакии:</h3>
  <p>Произошел после Мюнхенского соглашения, когда западные державы уступили требованиям Гитлера, что продемонстрировало политику умиротворения и ослабило коллективную безопасность.</p>
  <p>Эти события стали предвестниками более широких конфликтов и окончательного разрушения международного порядка.</p>
  <h3>Участники:</h3>
  <ul>
    <li>Нацистская Германия (Адольф Гитлер)</li>
    <li>Великобритания, Франция (западные державы)</li>
    <li>Австрия и Чехословакия</li>
  </ul>
  <h3>Причины:</h3>
  <ul>
    <li>Ослабление Версальской системы и международных институтов</li>
    <li>Политика умиротворения западных держав</li>
    <li>Реваншистские амбиции Германии</li>
  </ul>
  <h3>Основные события:</h3>
  <ul>
    <li>Аншлюс Австрии (1938) — присоединение Австрии к Германии</li>
    <li>Мюнхенское соглашение (1938) — уступка Судетской области Германии</li>
    <li>Раздел Чехословакии между Германией, Польшей и Венгрией</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Нарушение международного права и усиление агрессии Германии</li>
    <li>Ослабление коллективной безопасности в Европе</li>
    <li>Подготовка к началу Второй мировой войны</li>
  </ul>
</section>

<section>
  <h2>5. Внешняя политика СССР (1930-1941 гг.)</h2>
  <p>В условиях нарастающей фашистской угрозы СССР стремился укрепить свою безопасность.</p>
  <h3>Вступление в Лигу Наций (1934):</h3>
  <p>СССР надеялся на международное сотрудничество, но его инициативы были проигнорированы западными державами.</p>
  <h3>Пакт Молотова-Риббентропа (1939):</h3>
  <p>Этот пакт с Германией обеспечил временное ненападение и раздел сфер влияния в Восточной Европе. Он позволил СССР расширить свои территории, но также стал предвестником Второй мировой войны.</p>
  <h3>Укрепление обороны:</h3>
  <p>СССР начал модернизировать свою армию и укреплять границы, что стало важным шагом в подготовке к возможному конфликту.</p>
  <h3>Участники:</h3>
  <ul>
    <li>СССР (И.В. Сталин)</li>
    <li>Германия (Адольф Гитлер)</li>
    <li>Западные державы (Великобритания, Франция)</li>
  </ul>
  <h3>Причины:</h3>
  <ul>
    <li>Рост фашистской угрозы в Европе</li>
    <li>Необходимость обеспечить безопасность СССР</li>
    <li>Недоверие к западным странам и Лиге Наций</li>
  </ul>
  <h3>Основные события:</h3>
  <ul>
    <li>Вступление СССР в Лигу Наций (1934)</li>
    <li>Заключение пакта Молотова-Риббентропа с Германией (1939)</li>
    <li>Модернизация армии и укрепление границ</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Временное соглашение с Германией, раздел сфер влияния в Восточной Европе</li>
    <li>Подготовка к возможной войне</li>
    <li>Критика со стороны западных стран и изоляция СССР</li>
  </ul>
</section>

<section>
  <h2>6. Вторая мировая война: причины, основные события (1939-1941 гг.)</h2>
   <p>Основные причины войны включали реваншистские амбиции Германии, Италии и Японии, а также стремление пересмотреть международный порядок, установленный после Первой мировой войны.</p>
  <h3>Ключевые события:</h3>
  <ul>
    <li>Вторжение Германии в Польшу (сентябрь 1939): Это событие стало началом Второй мировой войны.</li>
    <li>Захват Дании, Норвегии, Франции и стран Бенилюкса (1940): Быстрые и успешные операции Германии показали эффективность ее военной машины.</li>
    <li>Нападение Германии на СССР (операция «Барбаросса») в июне 1941 года: Это стало крупнейшим военным конфликтом в истории, приведшим к огромным человеческим потерям.</li>
  <h3>Участники:</h3>
<p>Ось:</p>
<ul>
    <li><strong>Германия:</strong> Под руководством Адольфа Гитлера, Германия стремилась к расширению своих границ и установлению контроля над Европой.</li>
    <li><strong>Италия:</strong> Под руководством Бенито Муссолини, Италия также стремилась к расширению, особенно в Средиземноморье и Северной Африке.</li>
    <li><strong>Япония:</strong> Стремилась к расширению своего влияния в Азии и Тихом океане, особенно в Китае и на юго-востоке Азии.</li>
</ul>

<p>Союзники:</p>
<ul>
    <li><strong>Великобритания:</strong> Одна из первых стран, которая объявила войну Германии после вторжения в Польшу.</li>
    <li><strong>Франция:</strong> Приняла активное участие в борьбе против Германии, хотя была оккупирована в 1940 году.</li>
    <li><strong>СССР:</strong> Изначально подписал пакт о ненападении с Германией, но вступил в войну после нападения Германии в июне 1941 года (операция «Барбаросса»).</li>
    <li><strong>США:</strong> Вступили в войну в декабре 1941 года после нападения Японии на Перл-Харбор.</li>
</ul>

<h4>Что такое Ось?</h4>
<p><strong>Ось</strong> — это военный и политический союз, объединяющий страны, которые стремились к агрессивной экспансии и пересмотру международного порядка.</p>
  <h3>Причины:</h3>
  <ul>
    <li>Реваншистские амбиции стран Оси</li>
    <li>Желание изменить международный порядок после Первой мировой войны</li>
    <li>Экспансионистская политика Германии, Италии и Японии</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Начало глобального военного конфликта</li>
    <li>Расширение зоны военных действий по всему миру</li>
    <li>Вовлечение СССР и США в войну</li>
  </ul>
</section>

<section>
  <h2>7. Великая Отечественная война. Причины. Начальный период (Июнь 1941 – Ноябрь 1942 гг.)</h2>
   <p>Основные причины войны с СССР заключались в стремлении Германии к завоеванию жизненного пространства и уничтожению советского государства.</p>
  <h3>Ключевые события:</h3>
  <ul>
    <li>Быстрые наступления вермахта: Германия успешно продвигалась на восток, захватывая большие территории.</li>
    <li>Окружение и капитуляции советских войск: Многие советские армии были окружены и капитулировали, что привело к значительным потерям.</li>
    <li>Эвакуация промышленных мощностей: Для сохранения производства многие предприятия были эвакуированы на восток.</li>
    <li>Ключевые события этого периода включают блокаду Ленинграда, оборону Москвы и битву за Кавказ.</li>
  </ul>
  <h3>Участники:</h3>
  <ul>
    <li>СССР (Красная Армия)</li>
    <li>Германия (Вермахт) и союзники</li>
  </ul>
  <h3>Причины:</h3>
  <ul>
    <li>Стремление Германии к завоеванию восточных территорий (жизненное пространство)</li>
    <li>Идеологическая вражда (нацизм против коммунизма)</li>
  </ul>
  <h3>Основные события:</h3>
  <ul>
    <li>Быстрые наступления Германии на территорию СССР</li>
    <li>Окружение и капитуляции советских войск</li>
    <li>Эвакуация промышленных предприятий на восток</li>
    <li>Блокада Ленинграда, оборона Москвы, битва за Кавказ</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Тяжёлые потери и разрушения на советской территории</li>
    <li>Мобилизация ресурсов и промышленности для войны</li>
    <li>Начало сопротивления и укрепление обороны</li>
  </ul>
</section>

<section>
  <h2>8. Великая Отечественная война. Коренной перелом (Ноябрь 1942 – 1943 гг.)</h2>
  <p>Перелом в войне произошел после Сталинградской битвы, где Красная Армия одержала решающую победу, разгромив 6-ю армию Германии.</p>
  <h3>Участники:</h3>
  <ul>
    <li>СССР (Красная Армия)</li>
    <li>Германия (Вермахт)</li>
  </ul>
  <h3>Причины:</h3>
  <ul>
    <li>Исчерпание наступательного потенциала Германии</li>
    <li>Успешная оборона и контрнаступления СССР</li>
  </ul>
  <h3>Основные события:</h3>
  <ul>
    <li>Сталинградская битва — разгром 6-й армии Германии</li>
    <li>Курская битва — крупнейшее танковое сражение</li>
    <li>Начало стратегического наступления Красной Армии</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Перелом в ходе войны в пользу СССР</li>
    <li>Повышение морального духа советских войск</li>
    <li>Освобождение оккупированных территорий</li>
  </ul>
</section>

<section>
  <h2>9. Великая Отечественная война. Внешняя политика в годы войны, Тегеранская, Ялтинская и Потсдамская конференции</h2>
  <p>Внешняя политика СССР в годы войны была направлена на сотрудничество с союзниками — США и Великобританией.</p>
  <h3>Тегеранская конференция:</h3>
  <p>Обсуждалась координация действий против Германии, что укрепило союзнические отношения.</p>
  <h3>Ялтинская конференция:</h3>
  <p>Определило послевоенное устройство Европы и создание ООН, что стало важным шагом в формировании нового мирового порядка.</p>
  <h3>Потсдамская конференция:</h3>
  <p>Завершила обсуждение условий капитуляции Германии и Японии, что определило послевоенное устройство мира.</p>
  <h3>Участники:</h3>
  <ul>
    <li>СССР (И.В. Сталин)</li>
    <li>США (Ф. Рузвельт, Г. Трумэн)</li>
    <li>Великобритания (У. Черчилль, К. Эттли)</li>
  </ul>
  <h3>Причины:</h3>
  <ul>
    <li>Координация действий союзников против стран Оси</li>
    <li>Определение послевоенного устройства мира</li>
  </ul>
  <h3>Основные события:</h3>
  <ul>
    <li>Тегеранская конференция (1943): обсуждение открытия второго фронта</li>
    <li>Ялтинская конференция (февраль 1945): раздел сфер влияния, создание ООН</li>
    <li>Потсдамская конференция (июль 1945): условия капитуляции Германии и Японии</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Укрепление союзнического сотрудничества</li>
    <li>Формирование послевоенного мирового порядка</li>
    <li>Начало противоречий, приведших к Холодной войне</li>
  </ul>
</section>

<section>
  <h2>10. Великая Отечественная война. Заключительный период (1944 – 1945 гг.). Война с Японией</h2>
  <p>В заключительный период войны советские войска освободили Украину, Белоруссию и страны Прибалтики, провели Берлинскую операцию.</p>
  <h3>Объявление войны Японии (август 1945):</h3>
  <p>СССР вступил в войну с Японией, что стало решающим фактором в капитуляции Японии и завершении Второй мировой войны.</p>
  <h3>Участники:</h3>
  <ul>
    <li>СССР</li>
    <li>Германия</li>
    <li>Япония</li>
  </ul>
  <h3>Причины:</h3>
  <ul>
    <li>Освобождение оккупированных территорий</li>
    <li>Завершение войны с Японией в Азии</li>
  </ul>
  <h3>Основные события:</h3>
  <ul>
    <li>Освобождение Украины, Белоруссии, Прибалтики</li>
    <li>Берлинская операция</li>
    <li>Объявление войны Японии (август 1945) и разгром Квантунской армии</li>
  </ul>
  <h3>Итоги:</h3>
  <ul>
    <li>Победа над Германией и Японией</li>
    <li>Завершение Второй мировой войны</li>
    <li>Расширение влияния СССР в Восточной Европе и Азии</li>
  </ul>
</section>

<section>
  <h2>11. Холодная война: причины, содержание, основные конфликты</h2>
  <p>После Второй мировой войны между СССР и США возникли идеологические противоречия, что привело к Холодной войне.</p>
  <h3>Участники:</h3>
  <ul>
    <li>СССР и страны Варшавского договора</li>
    <li>США и страны НАТО</li>
  </ul>
  <h3>Основные причины:</h3>
  <ul>
    <li>Борьба за влияние и ядерное превосходство: Оба государства стремились укрепить свои позиции на международной арене.</li>
    <li>Конкуренция в экономике и идеологии: Социализм против капитализма.</li>
  </ul>
  <h3>Ключевые конфликты:</h3>
  <ul>
    <li>Корейская война: Военный конфликт между Северной и Южной Кореей, в который вмешались США и СССР.</li>
    <li>Вьетнамская война: Конфликт, в котором США пытались остановить распространение коммунизма.</li>
    <li>Карибский кризис: Одна из самых опасных точек конфронтации между СССР и США, связанная с размещением советских ракет на Кубе.</li>
  <h3>Итоги:</h3>
  <ul>
    <li>Длительное состояние напряжённости без прямого военного конфликта между сверхдержавами</li>
    <li>Формирование блоков и зон влияния</li>
    <li>Постоянная угроза ядерной войны</li>
  </ul>

<p>Некрасов – поэт, который посвятил свое творчество изображению жизни русского крестьянства, его страданий и борьбы за справедливость. Его поэзия отличается социальной направленностью и гражданским пафосом.</p>
<p>Фет и Тютчев – поэты, которые писали о природе, любви и философских вопросах. Их поэзия отличается тонким лиризмом и красотой языка.</p>

<h1>А. П. Чехов</h1>

<h2>Лопахин и Раневская:</h2>
<p>Лопахин – предприимчивый купец, выходец из крестьян, который разбогател благодаря своим усилиям. Он символизирует новую эпоху, эпоху капитализма и перемен.</p>
<p>Раневская – представительница уходящего дворянского класса, неспособная приспособиться к новым условиям жизни. Она живет в прошлом, в мире иллюзий и воспоминаний.</p>
<p>Продажа вишневого сада – это символ уходящей эпохи, символ утраты дворянством своего влияния и положения в обществе.</p>

<h2>«Маленькая трилогия» («Человек в футляре», «Крыжовник», «О любви»):</h2>
<p>«Маленькая трилогия» – это цикл рассказов, объединенных общей темой – темой несвободы, ограниченности и духовной стагнации. Чехов показывает, как человек сам себя заключает в «футляр», отказываясь от жизни и любви.</p>

<h1>Н. С. Лесков «Очарованный странник»</h1>

<h2>Иван Северьянович Флягин:</h2>
<p>Иван Флягин – русский богатырь, странник, прошедший через множество испытаний и переживший невероятные приключения. Он символизирует силу духа русского народа, его стойкость и способность к самопожертвованию.</p>
<p>Путь Ивана Флягина – это путь самопознания и духовного развития. Он проходит через искушения, страдания и раскаяние, прежде чем обретает веру и душевное равновесие.</p>

<h1>Литература XX века</h1>

<h2>А. И. Куприн «Олеся»:</h2>
<p>«Олеся» – повесть о любви между образованным горожанином и дикой лесной девушкой. Куприн показывает столкновение двух миров – цивилизации и природы, искренности и лицемерия.</p>

<h2>И. А. Бунин «Господин из Сан-Франциско»:</h2>
<p>«Господин из Сан-Франциско» – рассказ о бессмысленности жизни, посвященной накопительству и погоне за материальными благами. Бунин показывает духовную пустоту богатого американца, который умирает, так и не познав истинных ценностей жизни.</p>

<h2>М. Горький «На дне», «Старуха Изергиль»:</h2>
<p>«На дне» – пьеса о жизни обитателей ночлежки, «бывших людей», потерявших свое положение в обществе и утративших надежду на будущее. Горький показывает жестокость и несправедливость социального устройства, которое обрекает людей на страдания и нищету.</p>
<p>«Старуха Изергиль» – романтическое произведение, в котором Горький исследует темы жизни и смерти, героизма и самопожертвования.</p>

<h2>В. М. Шукшин. Рассказы «Срезал» и «Чудик»:</h2>
<p>Рассказы Шукшина посвящены жизни простых людей из русской деревни. Шукшин показывает их душевную красоту, доброту и простодушие, а также их столкновение с невежеством, завистью и жестокостью.</p>

<h1>М. А. Шолохов «Тихий Дон»</h1>

<h2>Григорий Мелехов:</h2>
<p>Григорий Мелехов – главный герой романа, казак, который мечется между разными сторонами в Гражданской войне. Он символизирует трагедию русского народа, расколотого на два враждующих лагеря.</p>
<p>Григорий – сильная и противоречивая личность, он ищет правду и справедливость, но не может найти их ни в одном из враждующих лагерей. Его судьба – это трагедия человека, потерявшего веру и надежду.</p>

<h2>Роман-эпопея:</h2>
<p>«Тихий Дон» – масштабное произведение, охватывающее широкий круг тем и проблем. Шолохов показывает жизнь казачества в эпоху Первой мировой и Гражданской войн, изображая трагические события и личные судьбы на фоне исторических перемен.</p>

<h1>М. А. Булгаков «Мастер и Маргарита»</h1>

<h2>Три мира:</h2>
<p>В романе переплетаются три мира – реальный мир Москвы 1930-х годов, фантастический мир, населенный ведьмами и демонами, и мир библейских времен, где происходит история Понтия Пилата и Иешуа Га-Ноцри.</p>
<p>Булгаков использует фантастику и гротеск, чтобы показать абсурдность и жестокость советской действительности, а также чтобы поднять вечные вопросы о добре и зле, любви и предательстве, вере и неверии.</p>

<h1>Серебряный век русской поэзии</h1>

<h2>Модернизм:</h2>
<p>Модернизм – это направление в искусстве и литературе, характеризующееся стремлением к новаторству, экспериментам с формой и содержанием, а также отражением внутреннего мира человека.</p>
<p>В русской поэзии Серебряного века модернизм представлен разными течениями: символизмом, акмеизмом и футуризмом.</p>

<h2>Поэзия Есенина, Блока, Маяковского, Ахматовой и Цветаевой:</h2>
<p>Каждый из этих поэтов внес свой вклад в русскую литературу XX века. Есенин писал о любви к Родине и природе, Блок – о трагической судьбе России, Маяковский – о революции и будущем, Ахматова – о любви и страданиях, Цветаева – о силе духа и свободе творчества.</p>

<h1>Произведения о Великой Отечественной войне</h1>

<h2>«Молодая гвардия»:</h2>
<p>«Молодая гвардия» – роман о подвиге молодых подпольщиков, боровшихся с фашистами в оккупированном городе Краснодоне. Фадеев показывает героизм и самоотверженность молодежи, их готовность отдать жизнь за свободу Родины.</p>

<h2>«Василий Теркин»:</h2>
<p>«Василий Теркин» – поэма о простом русском солдате, который воюет на фронте Великой Отечественной войны. Твардовский показывает мужество, стойкость и чувство юмора Василия Теркина, его любовь к жизни и веру в победу.</p>

<h1>Поэзия второй половины XX века</h1>

<h2>Поэзия Владимира Высоцкого и Николая Рубцова</h2>

<p><strong>Николай Рубцов</strong> писал о природе, деревне, любви и одиночестве. Его стихи отличаются лиризмом, простотой и глубокой искренностью. Рубцов воспевал красоту родной земли и человеческие чувства, что придаёт его поэзии особую душевность и теплоту.</p>
