<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="b2cf43718741e19ccedffbbf65aa1b59.jpg" sizes="32x32" type="image/x-icon">
    <title>Билеты</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00616e;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #012d33;
        }
        .questions {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Выбор предмета</h1>
    <div class="button-container">
        <button class="button" onclick="showQuestions('physics')">Билеты по физике</button>
        <button class="button" onclick="showQuestions('informatics')">Билеты по информатике</button>
    </div>

    <div id="questions" class="questions" style="display:none;"></div>

    <script>
        function showQuestions(subject) {
            let questionsContainer = document.getElementById('questions');
            if (subject === 'physics') {
                questionsContainer.innerHTML = `

                    <p>Вопросы к дифференцированному зачету по дисциплине ОУП.10 Физика<br>

                        <li>Вещество. Материя. Поле.</li>
                        <li>Термодинамическое равновесие</li>

                        <li>Заряд</li>
                        <li>Закон Ома</li>

                `;

<li> Технологии создания текстовых документов. Текстовый процессор MS Word.  </li>

} questionsContainer.style.display = 'block'; } </script> </body> </html>
